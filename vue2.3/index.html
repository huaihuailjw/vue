<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>vue</title>
</head>

<body onload="OnLoad()">
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>
<script>
  function OnLoad() {
    document.documentElement.style.webkitTouchCallout = "none"; //禁止弹出菜单
    document.documentElement.style.webkitUserSelect = "none"; //禁止选中
  }

</script>

</html>
